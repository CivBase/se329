{% extends "base.html" %}

{% block title %}Create a Quiz{% endblock %}

{% block script %}
    <script type="text/javascript" src="static/js/quiz.js"></script>
{% endblock %}

{% block style %}
    <style>
        #answer-selector {
            margin: 10px 0px;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Create a Quiz</h1>
    <hr>
    <div class="row">
        <div id="quiz-name-view">
            <div  class="col-md-4 col-md-offset-4">
                <h3>Quiz Name</h3>
                <input id="quiz-name" type="text" class="form-control">
                <br>
                <button class="btn btn-success" onclick="return create();">
                    Create Questions
                </button>
            </div>
        </div>
        <div id="quiz-questions-view" style="display:none;">
            <div class="col-md-6">
                <form method="get" action="/quizzes" id="response-form">
                    <label for="question">Enter Question</label>
                    <input name="question" id="question" class="form-control" type="text">
                    <hr>
                    <div id="answer-list"></div>
                    <h4>Correct Answer</h4>
                    <div id="answer-selector" class="btn-group btn-group-justified" data-toggle="buttons"></div>
                    <button class="btn btn-success" onclick="return addAnswer();">
                        <span class="glyphicon glyphicon-plus"></span> Add Another Answer
                    </button>
                    <button class="btn btn-success" onclick="return addQuestion();">
                        <span class="glyphicon glyphicon-plus"></span> Add Another Question
                    </button>
                    <button class="btn btn-primary" onclick="return submitQuiz();">
                        Submit Quiz
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <h3 id="quiz-name-header"></h3>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Questions
                    </div>
                    <ul class="list-group" id="question-list"></ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
