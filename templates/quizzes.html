{% extends "base.html" %}

{% block title %}Quizzes{% endblock %}

{% block script %}
    <script type="text/javascript" src="static/js/quiz.js"></script>
{% endblock %}

{% block content %}
    <h1>Quizzes</h1>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                {% for quiz in quizzes %}
                    <li class="list-group-item">
                        <span class="badge" onClick="return displayQuiz({{ quiz.key.id() }}, 0)">Start</span>
                        {{quiz.name}}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
        </div>
    </div>
{% endblock %}
